version: "3.2"

services:
  sun-panel:
    image: 'hslr/sun-panel:latest'
    # build: .
    # container_name: sun-panel
    container_name: hok-sun-panel
    volumes:
    - ./conf:/app/conf
    - ./uploads:/app/uploads
    - ./database:/app/database
